<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Desafios de JS</h1>

</div>
  
<div class="container mt-5">
  <div class="row" >
    <div class="col-sm-4">
      <h3>Capslock</h3>
      <input type="text" class="form-control"  onkeyup="capslock()" id="frase-caps">
      <p id="resultadoC">w</p>
    </div>


    <div class="col-sm-4">
      <h3>Contador de vogais</h3>
      <input type="text" class="form-control" id="frase-input" onkeyup="contarVogais()">
      <p id="resultado">0</p>
    </div>



    <div class="col-sm-4">
      <h3>Contador de consoantes</h3>        
      <input type="text" class="form-control" id="consoantesI" onkeyup="contarConsoante()">
      <p id="resultadoCO"></p>
    </div>
  </div>
  
</div>


<script>
function capslock(){
const inputC = document.querySelector("#frase-caps");
document.querySelector("#resultadoC").innerHTML = inputC.value.toUpperCase();;
}

function contarVogais() {
  const frase = document.getElementById('frase-input').value;
  
  const vogais = ['a', 'e', 'i', 'o', 'u'];
  let contador = 0;

  for (let i = 0; i < frase.length; i++) {
    if (vogais.includes(frase[i])) {
      contador++;
    }
  }

  document.querySelector("#resultado").textContent = `Número de vogais: ${contador}`;
}
function contarConsoante(){
const fraseC = document.querySelector("#consoantesI").value;
const vogais = ['a', 'e', 'i', 'o', 'u'];
let contador = 0;

  for (let i = 0; i < fraseC.length; i++) {
    if (!vogais.includes(fraseC[i])) {
      contador++;
    }
  }
  document.querySelector("#resultadoCO").textContent = `Número de vogais: ${contador}`;
}

</script>

</body>
</html>
